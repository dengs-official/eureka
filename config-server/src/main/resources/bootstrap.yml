server:
  port: 4000
spring:
  application:
    name: config-server
  cloud:
    config:
      label: master
      server:
        git:
          uri: https://github.com/dengs-official/spring-cloud-config
          search-paths: eureka
  rabbitmq:
    host: localhost
    port: 2672
    username: guest
    password: guest
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: ["bus-refresh"]